<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ajax Text</title>
  </head>
  <body>
    <div id="main">This is the original text when the page first loads.</div>

    <button id="ajax-button" type="button">Update content with Ajax</button>

    <script>
      const replaceText = function () {
        let target = document.getElementById('main');
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'new_content.txt', true);
        xhr.onreadystatechange = function () {
          console.log(xhr.status);
          if (xhr.readyState == 2) {
            target.innerHTML = 'Loading...';
          }
          if (xhr.readyState == 4 && xhr.status == 200) {
            target.innerHTML = xhr.responseText;
          }
        };
        xhr.send();
      };

      let button = document.getElementById('ajax-button');
      button.addEventListener('click', replaceText);
    </script>
  </body>
</html>
